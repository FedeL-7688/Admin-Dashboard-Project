<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="navigateBar">
        <div class="nav-up">
          <button type="submit">
            <svg
              xmlns="www.w3.org"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="example"
          />
          <button>
            <img
              src="iconsTest/circle-icons/full-color/png/128px/megaphone.png"
              alt="messages"
              width="30px"
              height="auto"
            />
          </button>

          <img
            src="picture-placeholder.png"
            alt="user-logo"
            width="30px"
            height="auto"
          />
          <p>user name</p>
        </div>
        <div class="nav-down">
          <div class="user-log">
            <img
              src="picture-placeholder.png"
              alt="user-logo"
              width="40px"
              height="auto"
            />
          <div class="user-greet">
              <p id="greeting">hi there</p>
              <p id="user">User(@user)</p>
              </div>
            </div>

          <button id="new" class="nav-down-buttons">new</button>
          <button id="upload" class="nav-down-buttons">upload</button>
          <button id="share" class="nav-down-buttons">share</button>
          </div>
        </div>
      </section>
    </header>

    <section class="body-content"></section>
    <section class="sidebar">
      
      <h1><img src="iconsTest/apps.png" alt="test"> Dashboard</h1>
      <div class="main">
         <p> <img src="iconsTest/home.png" alt="home">      home</p>
         <p>item2</p>
         <p>item3</p>
         <p>item4</p>
         <p>item5</p>
         <p>item6</p>
      </div>
      <div class="secondary">
        <p>item1</p>
        <p>item2</p>
        <p>item3</p>

      </div>
    </section>

    <section class="side-view">
      <section class="info"></section>
      <section class="trending"></section>
    </section>
  </body>
</html>
