<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin DashBoard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="navigateBar">
        <div class="nav-up">
          <button type="submit">
            <svg
              xmlns="www.w3.org"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="example"
          />
          <button >
            <img
              src="iconsTest/circle-icons/full-color/png/128px/megaphone.png"
              alt="messages"
            />
          </button>
        </div>
        <div class="nav-down">
          <img
            src="picture-placeholder.png"
            alt="user-logo"
            width="40px"
            height="auto"
          />
          <p>hi there</p>
          <p>User(@user)</p>
          <button>new</button>
          <button>upload</button>
          <button>share</button>
        </div>
      </div>
    </header>

    <div class="body-content"></div>
    <div class="sidebar"></div>
    <div class="info"></div>
    <div class="trending"></div>
  </body>
</html>
